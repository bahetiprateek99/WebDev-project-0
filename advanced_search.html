<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="google.css">
</head>

<body>
    <div id="top">
        <div id="upper_right" style="padding-top:20px;">
            <a href="google_search.html" class="Link">Google Search </a>
        </div>
        <div id="logo_2">
            <img src="Logo 2.png" height=25px>
        </div>
    </div>

    <div
        style="color: rgba(216, 11, 11, 0.863); padding-top:24px; padding-left:37px; padding-bottom:24px; font-size:20px;">
        Advanced search
    </div>
    <div class="HR"></div>
    <div style="margin-top:40px;margin-left:45px;margin-right:164px;">
        <form action = "https://google.com/search">
            <div>
                <span id="r1_c1">Find pages with...</span>
                <span id="r1_c2"></span>
                <span id="r1_c3">Do this in the search box.</span>
            </div>
            <div id="table">
                <div class = "r1">
                    <div class = "c1">
                        <label>all these words:</label>
                    </div>
                    <div class = "c2">
                        <input type="text" name="as_q" >
                    </div>
                    <div class = "c3">
                        <span>Type in the keywords:<mark class="spt">Triple Rod Terrier</mark></span>
                    </div>
                </div>
                <div class = "r2">
                    <div class = "c1">
                        <label>Precise word / sentence:</label>
                    </div>
                    <div class = "c2">
                        <input type="text" name="as_epq">
                    </div>
                    <div class = "c3">
                        <span>Put precise words in quotes: <mark class="spt">"Affectionate bird"</mark></span>
                    </div>
                </div>
                <div class = "r3">
                    <div class = "c1">
                        <label>Any of these words:</label>
                    </div>
                    <div class = "c2">
                        <input type="text" name="as_oq">
                    </div>
                    <div class = "c3">
                        <span>Type OR between all the words you want :<mark class="spt">car OR plane</mark> </span>
                    </div>
                </div>
                <div class = "r4">
                    <div class = "c1">
                        <label>Without these words:</label>
                    </div>
                    <div class = "c2">
                        <input type="text" name="as_eq">
                    </div>
                    <div class = "c3">
                        <span>Put a minus sign in front of words you do not like:<mark class="spt"> -animal, - "cat"</mark></span>
                    </div>
                </div>
            </div>
            <div id = "submit_button">
                <input type = "submit" id = "submit" value= "Advance Serch">
            </div>

        </form>
    </div>


</body>

</html>
